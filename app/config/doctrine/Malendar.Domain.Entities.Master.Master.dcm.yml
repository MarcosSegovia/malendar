Malendar\Domain\Entities\Master\Master:
  type: entity
  repositoryClass: Malendar\Infrastructure\Persistence\DoctrineMasterRepository
  table: master
  embedded:
    id:
      class: Malendar\Domain\Entities\ValueObject\UuId
      columnPrefix: false
  fields:
    name:
      type: string
      length: 255
    acronym:
      type: string
      length: 255
    description:
      type: text
  manyToMany:
    users:
      targetEntity: Malendar\Domain\Entities\User\User
      mappedBy: masters
  oneToMany:
    courses:
      targetEntity: Malendar\Domain\Entities\Course\Course
      mappedBy: master