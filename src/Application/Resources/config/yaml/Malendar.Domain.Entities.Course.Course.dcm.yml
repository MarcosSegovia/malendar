Malendar\Domain\Entities\Course\Course:
  type: entity
  table: course
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    date_start:
      type: datetime
    date_end:
      type: datetime
    class_days:
      type: simple_array
  manyToOne:
    master:
      targetEntity: Malendar\Domain\Entities\Master\Master
      inversedBy: courses
      joinColumn:
        name: master_id
        referencedColumnName: id