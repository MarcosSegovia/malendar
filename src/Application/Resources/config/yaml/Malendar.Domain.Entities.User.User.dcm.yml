Malendar\Domain\Entities\User\User:
  type: entity
  repositoryClass: Malendar\Infrastructure\Persistence\DoctrineUserRepository
  table: user
  embedded:
    uuid:
      class: Malendar\Domain\Entities\ValueObject\UserId
      columnPrefix: false
    email:
      class: Malendar\Domain\Entities\ValueObject\Email
      columnPrefix: false
  fields:
    name:
      type: string
      length: 255
    hashCode:
      type: string
    admin:
      type: boolean
  manyToMany:
    masters:
      targetEntity: Malendar\Domain\Entities\Master\Master
      joinTable:
        name: users_masters
        joinColumns:
          user_id:
            referencedColumnName: uuid
        inverseJoinColumns:
          master_id:
            referencedColumnName: id